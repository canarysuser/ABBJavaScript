    <script>
        //Block scoped variables - ES6
        //var VariableName => defines a variable and attaches it to the "window" object 
        //let -> allows block scoped definitions 

        // for(var index=0; index<10; index++) { console.log(index); } 
        // console.log("OUtside the for: ", index);
        // for(let i=0; i<10; i++) console.log(i); 
        // console.log("OUtside the for: ", i);

        let fruits = ["apples", "mangoes", "bananas"]; 
        console.log("Original Array: ", fruits); 
        fruits.push("Berries"); //insert
        console.log("Pushing 'Berries': ", fruits); 
        var item = fruits.pop(); //remove
        console.log("Popping 'Berries': ", fruits); 
        fruits.unshift("Grapes"); //insert
        console.log("Unshift 'Grapes': ", fruits); 
        item = fruits.shift(); //remove
        console.log("Shifting 'Grapes': ", fruits); 
        

        //slice, splice 
        fruits.push("grapes", "melons", "berries");
        console.log("Pushing 3 more items: ", fruits); 
        //extract a part of the array --> slice 
        let start = 2, end=5;
        var partOfArray = fruits.slice(start, end); 
        console.log("Part of Array: ", partOfArray)
        console.log("After slice: ",fruits);
        //remove items from array --> splice  
        let itemsToRemove=2;
        var deletedItems = fruits.splice(start, itemsToRemove);
        console.log("Deleted part of Array: ", deletedItems)
        console.log("After splice: ",fruits);
        //splice can be used to replace values 
        deletedItems = fruits.splice(start, 1, "cherries");
        console.log("Deleted part of Array: ", deletedItems)
        console.log("After splice: ",fruits);
        
        console.log(fruits.length)
